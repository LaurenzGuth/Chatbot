version: "3.1"
intents:
  - greet
  - goodbye
  - inform_level
  - ask_exercise
  - work_on_weakness
  - thankyou
  - another_one
  - tell_a_joke
  - ask_weather

entities:
  - level
  - weakness
  - city

slots:

  level:
    type: text
    mappings:
    - type: from_entity
      entity: level

  weakness:
    type: text
    mappings:
    - type: from_entity
      entity: weakness

  askExercise:
    type: text
    mappings:
    - type: from_entity
      entity: weakness

  city:
    type: text
    mappings:
    - type: from_entity
      entity: city

responses:
  utter_greet:
    - text: "Willkommen beim Boulder-Trainer! Wie kann ich dir weiterhelfen?"

  utter_goodbye:
    - text: "Bis zum nächsten Mal und viel Spaß beim Bouldern!"

  utter_ask_level:
    - text: "Auf welchem Level Boulderst du denn? (FB)"

  utter_thanks:
    - text: "Gern geschehen!"

  utter_ask_weakness:
    - text: "Alles klar, du bist also auf dem {level} Level. An welcher Schwäche möchtest du arbeiten?"

  utter_suggest_exercise:
    - text: "Für dein {level} Level und deine Schwäche {weakness}, empfehle ich folgende Übung: {exercise}"

actions:
  - action_suggest_exercise
  - action_suggest_exercise_by_type
  - action_suggest_another_exercise
  - action_tell_a_joke
  - action_get_weather