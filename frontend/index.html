<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        #chat-box {
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 10px;
        }
        #chat-box div {
            margin: 5px 0;
        }
        .user {
            text-align: right;
            color: blue;
        }
        .bot {
            text-align: left;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Chatbot</h1>
    <div id="chat-box"></div>
    <input type="text" id="user-input" placeholder="Type a message" />
    <button id="send-button">Send</button>
    <button id="restart-button">Restart</button>

    <script>
        const chatBox = document.getElementById("chat-box");
        const userInput = document.getElementById("user-input");
        const sendButton = document.getElementById("send-button");
        const restartButton = document.getElementById("restart-button");

        sendButton.addEventListener("click", () => {
            const message = userInput.value;
            if (message.trim()) {
                addMessage("user", message);
                userInput.value = "";

                fetch("http://127.0.0.1:5000/chat", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        sender: "user123",  // Sender ID
                        message: message
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.length > 0) {
                        data.forEach(msg => addMessage("bot", msg.text));
                    } else {
                        addMessage("bot", "No response from bot.");
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                    addMessage("bot", "Error communicating with the server.");
                });
            }
        });

        userInput.addEventListener("keydown", (event) => {
            if (event.key === "Enter") {
                sendButton.click();
            }
        });

        restartButton.addEventListener("click", () => {
            fetch("http://127.0.0.1:5000/restart", {
                method: "POST"
            })
            .then(response => {
                if (response.ok) {
                    chatBox.innerHTML = "";
                    addMessage("bot", "Bot has been restarted.");
                } else {
                    addMessage("bot", "Failed to restart the bot.");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                addMessage("bot", "Error communicating with the server.");
            });
        });

        function addMessage(sender, text) {
            const messageDiv = document.createElement("div");
            messageDiv.className = sender;
            messageDiv.textContent = text;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;  // Scroll to bottom
        }
    </script>
</body>
</html>
