version: "3.1"

rules:

  - rule: user says hello
    steps:
      - intent: greet
      - action: utter_greet

  - rule: user says goodbye
    steps:
      - intent: goodbye
      - action: utter_goodbye

  - rule: user says thankyou
    steps:
      - intent: thankyou
      - action: utter_thanks

  - rule: another exercise
    condition:
      - slot_was_set:
          - weakness
    steps:
      - intent: another_one
      - action: action_suggest_another_exercise


  - rule: user asks for exercise
    steps:
      - intent: ask_exercise
        entities:
          - weakness: "Zugkraft"
      - slot_was_set:
          - weakness: "Zugkraft"
      - action: action_suggest_exercise_by_type

  - rule: ask for weather
    steps:
      - intent: ask_weather
        entities:
          - city: "Berlin"
      - slot_was_set:
          - city: "Berlin"
      - action: action_get_weather