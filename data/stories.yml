version: "3.1"

stories:

- story: suggest exercise flow
  steps:
  - intent: work_on_weakness
    entities:
      - weakness: "Fingerkraft"
  - slot_was_set:
      - weakness: "Fingerkraft"
  - action: utter_ask_level
  - intent: inform_level
    entities:
    - level: "7a"
  - slot_was_set:
    - level: "7a"
  - action: action_suggest_exercise

- story: tell a joke
  steps:
  - intent: tell_a_joke
  - action: action_tell_a_joke

rules:

  - rule: user says hello
    steps:
      - intent: greet
      - action: utter_greet

  - rule: user says goodbye
    steps:
      - intent: goodbye
      - action: utter_goodbye

  - rule: user says thankyou
    steps:
      - intent: thankyou
      - action: utter_thanks

  - rule: another exercise
    condition:
      - slot_was_set:
          - weakness
    steps:
      - intent: another-one
      - action: action_suggest_another_exercise


  - rule: user asks for exercise
    steps:
      - intent: ask_exercise
        entities:
          - weakness: "Zugkraft"
      - slot_was_set:
          - weakness: "Zugkraft"
      - action: action_suggest_exercise_by_type



